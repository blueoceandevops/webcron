<div class="row">
    <div class="col-md-4">
        <form class="form-horizontal" name="userForm">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input class="form-control" ng-model="me.name" id="inputName" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input class="form-control" ng-model="me.username" id="inputUsername" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" ng-model="me.email" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" ng-model="me.password" id="inputPassword"
                           placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" ng-click="saveUser(userForm)">Save</button>
                    <button class="btn btn-default pull-right" ng-click="logout()">Logout</button>
                </div>
            </div>
        </form>
    </div>
</div>
